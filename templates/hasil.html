{% extends "base.html" %}

{% block content %}
<div style="margin-top: 100px; text-align: center;">
    <h1>Hasil Diagnosis</h1>
    <p>{{ hasil_diagnosa }}</p>
    {% if chart %}
    <img src="{{ chart }}" alt="Chart" style="display: block; margin: 0 auto;">
    {% else %}
    <p>Tidak ada gejala yang terdeteksi.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Kembali ke Form</a>
</div>
{% endblock %}
