{% extends "base.html" %}

{% block content %}
<br><br><br>
<div class="container mt-5">
  <h1><strong>Hasil Diagnosis</strong></h1>
  <p>{{ hasil_diagnosa }}</p>
  <div style="background-color: lightblue; width: {{ presentase_ya }}%; height: 30px;">
    <div style="width: 100%; height: 100%; background-color: rgb(0, 110, 255);"></div>
  </div>
  <p>Presentase: {{ presentase_ya }}%</p>
  {% if presentase_ya > 70 %}
    <a href="/pemeriksaan_lanjutan" class="btn btn-primary">Lanjutkan ke Pemeriksaan Lanjutan</a>
  {% endif %}
</div>
<br><br><br><br>
{% endblock %}
